<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Completion Report</title>
    <link rel="stylesheet" href="{% static 'css/view_report.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #343a40;
        }

        .status-box {
            background-color: #e9f7ef;
            border-left: 6px solid #28a745;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .status-box p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #155724;
        }

        .report-content {
            line-height: 1.6;
            color: #495057;
            background-color: #f8f9fa;
            padding: 1.2rem;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.6rem 1.2rem;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Task Completion Report</h1>

    <div class="status-box">
        <p>Status: {{ task.status|default:"Not Updated" }}</p>
    </div>

    <div class="report-content">
        {{ task.completion_report|default:"No report submitted yet." }}
    </div>

    <a href="{% url 'admin_dashboard' %}" class="back-btn">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
